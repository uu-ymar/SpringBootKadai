<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員データ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <link rel="stylesheet" th:href="@{/css/employee/s-regist.css}" />
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="content flex-grow-1 p-4">
            <h3>社員データ登録</h3>
            <form th:action="@{/employee/regist}" th:object="${employeeForm}" method="post">
                <div class="form-group">
                    <label>社員ID</label>
                    <input type="text" th:field="*{eId}" class="form-control" placeholder="例：EMP0000" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eId')}" th:errors="*{eId}"></div>
                </div>
                <div class="form-group">
                    <label>氏名（漢字）</label>
                    <input type="text" th:field="*{eName}" class="form-control" placeholder="例：田中太郎" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eName')}" th:errors="*{eName}"></div>
                </div>
                <div class="form-group">
                    <label>氏名（かな）</label>
                    <input type="text" th:field="*{eKana}" class="form-control" placeholder="たなかたろう" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eKana')}" th:errors="*{eKana}"></div>
                </div>
                <div class="form-group">
                    <label>生年月日</label>
                    <input type="date" th:field="*{birthday}" class="form-control" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                </div>
                <div class="form-group">
                    <label>部署</label>
                    <input type="text" th:field="*{dId}" class="form-control" placeholder="例：DVI001" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dId')}" th:errors="*{dId}"></div>
                </div>
                <div class="form-group">
                    <label>連絡先（電話）</label>
                    <input type="tel" th:field="*{eTel}" class="form-control" placeholder="例：01-1234-5678" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eTel')}" th:errors="*{eTel}"></div>
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" th:field="*{eEmail}" class="form-control" placeholder="例：sample@mail" />
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eEmail')}" th:errors="*{eEmail}"></div>
                </div>
                <button id="btn-r" class="btn btn-primary w-100" type="submit">登録</button>
            </form>
        </div>
    </div>
    <script>
		// sidebar.htmlを表示するjs
        window.loginUserName = "[[${loginUserName}]]";
    </script>
</body>
</html>
