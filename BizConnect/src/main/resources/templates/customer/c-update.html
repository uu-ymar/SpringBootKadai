<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客データ更新</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <link rel="stylesheet" th:href="@{/css/customer/c-update.css}" />
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="content flex-grow-1 p-4">
            <h3>顧客データ更新</h3>
            <form th:action="@{/customer/update}" th:object="${customerForm}" method="post">
                <div class="form-group">
                    <label>顧客ID</label>
                    <input type="text" th:field="*{cId}" class="form-control" readonly />
                </div>
                <div class="form-group">
                    <label>会社名</label>
                    <input type="text" th:field="*{company}" class="form-control" placeholder="例：○○株式会社" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></div>
                </div>
                <div class="form-group">
                    <label>所在地</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="例：東京都新宿区〇-〇-〇" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <div class="form-group">
                    <label>連絡先（電話）</label>
                    <input type="tel" th:field="*{cTel}" class="form-control" placeholder="例：01-1234-5678" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cTel')}" th:errors="*{cTel}"></div>
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" th:field="*{cEmail}" class="form-control" placeholder="例：sample@mail" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cEmail')}" th:errors="*{cEmail}"></div>
                </div>
                <div class="form-group">
                    <label>客先担当者</label>
                    <input type="text" th:field="*{person}" class="form-control" placeholder="例：サンプル太郎" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></div>
                </div>
                <button id="btn-u" class="btn btn-primary w-100" type="submit">更新</button>
            </form>
        </div>
    </div>
    <script>
        window.loginUserName = "[[${loginUserName}]]";
    </script>
</body>
</html>
