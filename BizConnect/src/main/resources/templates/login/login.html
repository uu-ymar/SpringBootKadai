<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>人材管理システム ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .login-container {
      max-width: 400px; margin: 80px auto; padding: 30px;
      background-color: #ffffff; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">人材管理システム ログイン</h3>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">メールアドレス</label>
        <input type="text" class="form-control" name="admin_user_name" id="username" placeholder="example@company.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="パスワード" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ログイン</button>
      <div class="mt-2 text-danger" th:if="${error}" th:text="${error}"></div>
    </form>
  </div>
</body>
</html>
